baseURL = "https://yoanancelly.github.io/"
languageCode = "fr-fr"
title = "Yoan Ancelly | Blog"
theme = "PaperMod"

[pagination]
pagerSize = 10


[params]
author = "Yoan Ancelly"
description = "Writeups, recherches et réflexions en cybersécurité"
ShowReadingTime = true
ShowToc = true
TocOpen = true
ShowBreadCrumbs = true
defaultTheme = "dark"

[menu]
[[menu.main]]
identifier = "posts"
name = "Articles"
url = "/posts/"
weight = 1

[build]
[[build.cachebusters]]
source = "scss"
target = "css"

[permalinks]
posts = "/posts/:slug/"

[caches]
[caches.images]
dir = ':cacheDir/images'
